AWSTemplateFormatVersion: '2010-09-09'
Description: 'Highly interconnected template - stress test for clustering algorithm'

Conditions:
  IsProd: !Equals [!Ref Environment, prod]
  IsDev: !Equals [!Ref Environment, dev]

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, prod]

Resources:
  # Create a mesh of Lambda functions that all reference each other
  # This creates a highly connected graph
  
  Lambda01:
    Type: AWS::Lambda::Function
    Condition: IsProd
    Properties:
      Runtime: nodejs20.x
      Handler: index.handler
      Code:
        ZipFile: 'exports.handler = async () => ({ statusCode: 200 });'
      Environment:
        Variables:
          FUNC_02: !GetAtt Lambda02.Arn
          FUNC_03: !GetAtt Lambda03.Arn
          FUNC_05: !Ref Lambda05

  Lambda02:
    Type: AWS::Lambda::Function
    Condition: IsProd
    Properties:
      Runtime: nodejs20.x
      Handler: index.handler
      Code:
        ZipFile: 'exports.handler = async () => ({ statusCode: 200 });'
      Environment:
        Variables:
          FUNC_01: !GetAtt Lambda01.Arn
          FUNC_04: !GetAtt Lambda04.Arn
          FUNC_06: !Ref Lambda06

  Lambda03:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: nodejs20.x
      Handler: index.handler
      Code:
        ZipFile: 'exports.handler = async () => ({ statusCode: 200 });'
      Environment:
        Variables:
          FUNC_01: !GetAtt Lambda01.Arn
          FUNC_04: !GetAtt Lambda04.Arn
          FUNC_07: !Ref Lambda07

  Lambda04:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: nodejs20.x
      Handler: index.handler
      Code:
        ZipFile: 'exports.handler = async () => ({ statusCode: 200 });'
      Environment:
        Variables:
          FUNC_02: !GetAtt Lambda02.Arn
          FUNC_03: !GetAtt Lambda03.Arn
          FUNC_08: !Ref Lambda08

  Lambda05:
    Type: AWS::Lambda::Function
    Condition: IsDev
    Properties:
      Runtime: nodejs20.x
      Handler: index.handler
      Code:
        ZipFile: 'exports.handler = async () => ({ statusCode: 200 });'
      Environment:
        Variables:
          FUNC_01: !GetAtt Lambda01.Arn
          FUNC_06: !GetAtt Lambda06.Arn
          FUNC_09: !Ref Lambda09

  Lambda06:
    Type: AWS::Lambda::Function
    Condition: IsDev
    Properties:
      Runtime: nodejs20.x
      Handler: index.handler
      Code:
        ZipFile: 'exports.handler = async () => ({ statusCode: 200 });'
      Environment:
        Variables:
          FUNC_02: !GetAtt Lambda02.Arn
          FUNC_05: !GetAtt Lambda05.Arn
          FUNC_10: !Ref Lambda10

  Lambda07:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: nodejs20.x
      Handler: index.handler
      Code:
        ZipFile: 'exports.handler = async () => ({ statusCode: 200 });'
      Environment:
        Variables:
          FUNC_03: !GetAtt Lambda03.Arn
          FUNC_08: !GetAtt Lambda08.Arn
          FUNC_11: !Ref Lambda11

  Lambda08:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: nodejs20.x
      Handler: index.handler
      Code:
        ZipFile: 'exports.handler = async () => ({ statusCode: 200 });'
      Environment:
        Variables:
          FUNC_04: !GetAtt Lambda04.Arn
          FUNC_07: !GetAtt Lambda07.Arn
          FUNC_12: !Ref Lambda12

  Lambda09:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: nodejs20.x
      Handler: index.handler
      Code:
        ZipFile: 'exports.handler = async () => ({ statusCode: 200 });'
      Environment:
        Variables:
          FUNC_05: !GetAtt Lambda05.Arn
